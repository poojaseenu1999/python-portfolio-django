{% extends 'portfolio/base.html'  %}
{%  block content %}

<h1>Pooja's Blogs</h1>

<h2>Pooja has written {{ blogs.count }}  blogs{{ blog.count|pluralize }}.</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title  }}</h1></a>


<b>{{ blog.date|date:'M d Y'|upper}}</b>
<p>{{ blog.description|safe|truncatechars:100 }}</p>

{%  endfor  %}
{% endblock  %}
